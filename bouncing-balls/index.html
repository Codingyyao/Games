<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>弹跳彩球</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>
      弹跳彩球
      <div>
        操作: 点击键盘（a w s d） 控制黑色橡皮圈 左、上、下、右移动 去清除小球！
      </div>
    </h1>
    <canvas> </canvas>
    <p></p>

    <ul>
      <button id="a">左移</button>

      <button id="s">下移</button>
      <button id="d">右移</button>
    </ul>

    <script src="main-phone.js" async></script>
  </body>
</html>
